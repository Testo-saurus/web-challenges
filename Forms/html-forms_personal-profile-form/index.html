<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>my Personal Profile Form</h2>

    <form action="">
      <p>Tell us about you:</p>

      <fieldset>
        <legend>Personal Information</legend>
        <label for="name"> First Name</label>
        <input type="text" name="name" id="name" placeholder="Max" />

        <label for="lastName"> Last Name</label>
        <input type="text" name="lastName" placeholder="Muster" id="lastName" />

        <label for="Birthday"> Birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </fieldset>

      <p>Tell us more:</p>
      <label for="color">Fav Color</label>
      <input type="color" name="color" id="color" value="red" />
    </form>
  </body>
</html>
